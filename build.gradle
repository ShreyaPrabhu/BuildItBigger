// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.2'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
    }
}
task startServer(dependsOn:  ":backend:appengineRun") {
    project(":backend").afterEvaluate { backend ->
        backend.extensions.appengine.daemon = true
    }
    doLast {
        println "Started dev server."
    }
}

task runAllTests(dependsOn: [':app:check', ':app:connectedCheck', ':jokejavalibrary:check',
                             ':jokeandroidlibrary:connectedCheck', ':jokeandroidlibrary:check']) {
    doLast {
        println "Completed running tests."
    }
}

task runAllTestsWithServer(dependsOn: ['startServer', 'runAllTests']) {
    group = "verification"
    mustRunAfter "startServer"
    tasks.runAllTests.mustRunAfter "startServer"
    finalizedBy ":backend:appengineStop"
}